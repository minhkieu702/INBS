name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'

    - name: Restore dependencies
      run: dotnet restore INBS.sln

    - name: Build
      run: dotnet build INBS.sln --configuration Release --no-restore

    - name: Deploy
      run: dotnet publish INBS.sln --configuration Release --output ./publish --no-build
